<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./src/images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./src/css/index.css">
        <title>Search Countries</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header-title">SearchCountries</h1>
            <button class="header-button">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>
        <main class="main">
            <section class="main-modal">
                <article class="modal-content">
                    
                </article>
            </section>
            <section class="main-search">
                <article class="search-article">
                    <input type="text" class="search-input" placeholder="Search for a country...">
                    <button class="search-button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </article>
                <article class="filter-article">
                    <select class="filter-select">
                        <option value="all">All</option>
                        <option value="asia" class="select-option">Asia</option>
                        <option value="europe" class="select-option">Europe</option>
                        <option value="africa" class="select-option">Africa</option>
                        <option value="america" class="select-option">America</option>
                        <option value="oceania" class="select-option">Oceania</option>
                    </select>
                    <input type="text" class="region-value-input" hidden>
                </article>
            </section>
            <section class="main-countries">

            </section>
        </main>
    </body>
    <script src="./src/javascript/darkmode.js"></script>
    <script src="./src/javascript/API/main.js"></script>
    <script src="./src/javascript/API/search.js"></script>
    <script src="https://kit.fontawesome.com/e0ecda8b57.js" crossorigin="anonymous"></script>
</html>
